plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.SwimSight.app"
    compileSdk 36 //was 34
    ndkVersion "25.1.8937393" // Keep your working NDK version
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.SwimSight.app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 34
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'  // Fixed typo: multidx â†’ multidex
}
