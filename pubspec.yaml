name: swimming_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.2.0

  # Location (to auto-fill water temp & humidity)
  geolocator: ^12.0.0

  # Firebase & Auth
  firebase_core: ^2.20.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.9.0
  firebase_storage: ^11.6.5


  # Google Sign-In
  google_sign_in: ^6.1.5


 
  intl: ^0.19.0
  image_picker: ^1.0.4
  shared_preferences: ^2.5.3

  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.64.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
